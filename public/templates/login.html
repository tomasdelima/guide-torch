<md-dialog ng-cloak ng-controller="loginController">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Login</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <div layout="column" ng-cloak class="md-inline-form">


        <md-card ng-show="warningMessage">
          <md-card-title>
            <md-card-title-text>
              {{warningMessage}}
            </md-card-title-text>
          </md-card-title>
        </md-card>

        <md-content layout-gt-sm="row" layout-padding>
          <md-input-container>
            <label>Email</label>
            <input autofocus type="text" ng-model="user.email">
          </md-input-container>

          <md-input-container>
            <label>Senha</label>
            <input autocomplete="off" type="password" ng-model="user.password">
          </md-input-container>
        </md-content>

        <md-content layout-gt-sm="column" layout-padding>
          <md-checkbox aria-label="Checkbox 1" class="md-primary" ng-model="user.remember_me">
            Lembrar de mim
          </md-checkbox>

          <span flex></span>
          <md-button class="md-raised" ng-click="login()">Entrar</md-button>
        </md-content>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
